<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" id="result-success" th:if="${success}">
        <h1 class="display-5">Success</h1>
        <span id="success-msg" th:text="${message}">Example Success Message<br></span>
        <span>Your changes were successfully saved. Click <a id="success-home"
                                                             th:href="@{'/home?activeTab=' + ${activeTab}}">here</a> to continue.</span>
    </div>

    <div class="alert alert-danger fill-parent" id="result-error" th:if="${error}">
        <h1 class="display-5">Error</h1>
        <span id="error-msg" th:text="${message}">Example Error Message</span>
        <span>Your changes were not saved. Click <a id="error-home"
                                                    th:href="@{'/home?activeTab=' + ${activeTab}}">here</a> to continue.</span>
    </div>
    <!--
    <div th:if="${error}" class="alert alert-danger fill-parent">
        <h1 class="display-5">Error</h1>
        <span th:text="${message}">Example Error Message</span>
        <span>Click <a id="error-msg" th:href="@{/home}">here</a> to continue.</span>
    </div>
    -->
</div>
</body>
</html>
